version: "1"
services:
    db:
        container_name: db
        image: postgres
        environment:
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_DB=${POSTGRES_DB}
        volumes:
            - ./postgres-data:/usr/local/postgresql/data
        ports:
            - "5432:5432"
        env_file:
            - .env
